<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>TRANSBUS</title>
        <link rel="stylesheet" href="../styles/globals.css">
        <link rel="stylesheet" href="../styles/index.css">
    </head>
    <body>
        <header id="header">
            <div id="header-main">
                <img src="../assets/bus.svg" alt="bus" width="50px" />
                <div>
                    <h3>Transbus</h3>
                    <h5>An effective bus</h5>
                </div>
            </div>
            <div id="header-secondary">
                <nav>
                    <span onclick="scrollToId('management')">
                        Management
                    </span>
                    <span onclick="scrollToId('services')">
                        Services
                    </span>
                    <span onclick="scrollToId('others')">
                        Others
                    </span>
                </nav>
                <span>
                    User
                </span>
            </div>

        </header>
        <main>
            <section id="management">
                <h1>Management</h1>
                <div class="box-container">
                    <div>
                        <img src="../assets/bus.svg" alt="Contract"/>
                        <h2>Contract</h2>
                    </div>
                    <div>
                        <img src="../assets/bus.svg" alt="Service" />
                        <h2>Service</h2>
                    </div>
                    <div>
                        <img src="../assets/bus.svg" alt="Discrepancy" />
                        <h2>Discrepancy</h2>
                    </div>
                    <div>
                        <img src="../assets/bus.svg" alt="Roadmap" />
                        <h2>Roadmap</h2>
                    </div>
                </div>
            </section>
            <section id="services">
                <h1>Services</h1>
                <div class="box-container">
                    <div>
                        <img src="../assets/bus.svg" alt="Brands" />
                        <h2>Brands</h2>
                    </div>
                    <div>
                        <img src="../assets/bus.svg" alt="Cars" />
                        <h2>Cars</h2>
                    </div>
                    <div>
                        <img src="../assets/bus.svg" alt="Drivers" />
                        <h2>Drivers</h2>
                    </div>
                    <div>
                        <img src="../assets/bus.svg" alt="Couples" />
                        <h2>Couples</h2>
                    </div>
                </div>
            </section>
            <section id="others">
                <h1>Others</h1>
                <div class="box-container">
                    <div>
                        <img src="../assets/bus.svg" alt="District" />
                        <h2>District</h2>
                    </div>
                    <div>
                        <img src="../assets/bus.svg" alt="Fuel" />
                        <h2>Fuel</h2>
                    </div>
                    <div>
                        <img src="../assets/bus.svg" alt="Country" />
                        <h2>Country</h2>
                    </div>
                    <div>
                        <img src="../assets/bus.svg" alt="Tour group" />
                        <h2>Tour group</h2>
                    </div>
                </div>
            </section>
        </main>
        <script src="../scripts/utils/scroll.js"></script>
    </body>
</html>
