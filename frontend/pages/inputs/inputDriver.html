<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../../styles/inputs.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Driver</title>
    </head>
    <body>
        <form class="form" method="post">
            <h2 class="form_title">Insert Driver</h2>
            <div class="form_container">
                <div class="text_group">
                    <input type="text" id="id" class="form_input" placeholder=" " maxlength="11" required>
                    <label for="id" class="form_label">ID:</label>
                    <span class="form_line"></span>
                </div>
                <div class="text_group">
                    <input type="text" id="name" class="form_input" placeholder=" " maxlength="35" onkeypress='return event.charCode >= 65 && event.charCode <= 90 || event.charCode >= 97 && event.charCode <= 122' required>
                    <label for="name" class="form_label">Name:</label>
                    <span class="form_line"></span>
                </div>
                <div class="text_group" >
                    <input type="text" id="phone" class="form_input" placeholder=" " maxlength="8" onkeypress='return event.charCode >= 48 && event.charCode <= 57' required>
                    <label for="phone" class="form_label">Phone:</label>
                    <span class="form_line"></span>
                </div>
                <div class="text_group">
                    <input type="text" id="address" class="form_input" placeholder=" " maxlength="35" required>
                    <label for="address" class="form_label">Address:</label>
                    <span class="form_line"></span>
                </div>
                <div class="select_group">
                    <select id="dst" required>
                        <option value="null" selected hidden></option>
                        <option value="op2">Playa</option>
                    </select>
                    <label for="dst" class="form_label_select">District: </label>
                    <span class="form_line"></span>
                    <div class="form_static_line"></div>
                    <img src="../../assets/icons/chevron-down.svg" alt="chevron-down" class="arrow_select">
                </div>
                <input type="submit" value="Send" class="buttom">
                <input type="reset" value="Clear" class="buttom">
            </div>
        </form>
        <script src="../../scripts/selectAnimation.js"></script>
        <script src="../../scripts/driverValid.js"></script>
    </body>
</html>
