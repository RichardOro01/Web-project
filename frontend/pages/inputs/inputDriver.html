<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../../styles/driver.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Driver</title>
    </head>
    <body>
        <form class="form" method="post">
            <h2 class="form_title">Insert Driver</h2>
            <div class="form_container">
                <div class="text_group">
                    <input type="text" id="id" class="form_input" placeholder=" " required>
                    <label for="id" class="form_label">ID:</label>
                    <span class="form_line"></span>
                </div>
                <div class="text_group">
                    <input type="text" id="name" class="form_input" placeholder=" " required>
                    <label for="name" class="form_label">Name:</label>
                    <span class="form_line"></span>
                </div>
                <div class="text_group">
                    <input type="text" id="phone" class="form_input" placeholder=" " required>
                    <label for="phone" class="form_label">Phone:</label>
                    <span class="form_line"></span>
                </div>
                <div class="text_group">
                    <input type="text" id="address" class="form_input" placeholder=" " required>
                    <label for="address" class="form_label">Address:</label>
                    <span class="form_line"></span>
                </div>
                <div class="select_group">
                    <select id="dst" required>
                        <option value="null" selected hidden></option>
                        <option value="op2">hola</option>
                    </select>
                    <label for="dst" class="select">District: </label>
                </div>
                <input type="submit" value="Send" class="buttom">
                <input type="reset" value="Clear" class="buttom">
            </div>
        </form>
        <script>
            let select = document.getElementById("dst");
            let selectLabel = document.querySelector(".select");
            select.addEventListener("change", function () {
            if (select.value !== "null") {
                selectLabel.style.color = "#3866f2";
                select.style.setProperty("border-bottom-color", "#3866f2", "important");
            } else {
                selectLabel.style.color = "var(--color)";
                select.style.setProperty("border-bottom-color", "var(--color)", "important");
            }
            });
        </script>
    </body>
</html>
