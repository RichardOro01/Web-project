<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="../../styles/driver.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Driver</title>
    </head>
    <body>
        <form class="form" method="post">
            <h2 class="form_title">Insert Driver</h2>
            <div class="form_container">
                <div class="form_group">
                    <input type="text" id="id" class="form_input" placeholder=" " required>
                    <label for="id" class="form_label">ID:</label>
                    <span class="form_line"></span>
                </div>
                <div class="form_group">
                    <input type="text" id="name" class="form_input" placeholder=" " required>
                    <label for="name" class="form_label">Name:</label>
                    <span class="form_line"></span>
                </div>
                <div class="form_group">
                    <input type="text" id="phone" class="form_input" placeholder=" " required>
                    <label for="phone" class="form_label">Phone:</label>
                    <span class="form_line"></span>
                </div>
                <div class="form_group">
                    <input type="text" id="address" class="form_input" placeholder=" " required>
                    <label for="address" class="form_label">Address:</label>
                    <span class="form_line"></span>
                </div>
                <div>
                    <select id="district" required>
                        <option value="" selected hidden>District</option>
                    </select>
                </div>
                <input type="submit" value="Send" class="buttom">
                <input type="reset" value="Clear" class="buttom">
            </div>
        </form>
    </body>    
</html>
