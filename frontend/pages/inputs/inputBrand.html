<!DOCTYPE html>
<html>

<head>
    <title>Insert brand</title>
    <link rel="stylesheet" href="/styles/inputBrand.css">
</head>

<body>
    <form>
        <div class="container">
        <div class="grid-item item1">
            <label>Brand name:</label><br>
            <input type="text">
        </div>
        <div class="grid-item item2">
            <label>Seats amount:</label><br>
            <input type="number" min="1" max="50" value="25" required>
        </div> 
        <div class="grid-item item3">
            <label>Spending:</label><br>
            <input type="text" required>
        </div>
        <div class="grid-item item4">
            <label>Fuel type:</label><br>
            <select required>
                <option>Select</option>
            </select>
        </div>
        <footer>
            <button>Insertar</button>
        </footer>
    </div>
    </form>
</body>

</html>
