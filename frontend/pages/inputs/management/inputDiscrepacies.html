<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../../styles/globals.css">
        <link rel="stylesheet" href="../../../styles/inputs.css">
        <title>Discrepancy</title>
    </head>
    <body>
        <form class="form" method="post">
            <h2 class="form_title">Insert Discrepancy</h2>
            <div class="form_container">
                <div class="text_group">
                    <input type="number" id="month" class="form_input" placeholder=" " min="1" max="12" required>
                    <label for="month" class="form_label">Month:</label>
                    <span class="form_line"></span>
                </div>
                <div class="text_group">
                    <input type="text" id="fleet" class="form_input" placeholder=" " maxlength="10" required>
                    <label for="fleet" class="form_label">Fleet number:</label>
                    <span class="form_line"></span>
                </div>
                <div class="text_group">
                    <input type="text" id="planed" class="form_input" placeholder=" " maxlength="6" required>
                    <label for="planed" class="form_label">Planned kms:</label>
                    <span class="form_line"></span>
                </div>
                <div class="text_group">
                    <input type="text" id="tours" class="form_input" placeholder=" " maxlength="6" required>
                    <label for="tours" class="form_label">Tours kms:</label>
                    <span class="form_line"></span>
                </div>
                <div class="text_group">
                    <input type="text" id="difference" class="form_input" placeholder=" " maxlength="6" required>
                    <label for="difference" class="form_label">Difference kms:</label>
                    <span class="form_line"></span>
                </div>
                <div class="text_group">
                    <input type="text" id="planedFuel" class="form_input" placeholder=" " maxlength="6" required>
                    <label for="planedFuel" class="form_label">Planned fuel:</label>
                    <span class="form_line"></span>
                </div>
                <div class="text_group">
                    <input type="text" id="consumedFuel" class="form_input" placeholder=" " maxlength="6" required>
                    <label for="consumedFuel" class="form_label">Consumed fuel:</label>
                    <span class="form_line"></span>
                </div>
                <div class="text_group">
                    <input type="text" id="spendingFuel" class="form_input" placeholder=" " maxlength="6" required>
                    <label for="spendingFuel" class="form_label">Dif spending fuel:</label>
                    <span class="form_line"></span>
                </div>
                <footer>
                    <button type="reset" value="Clear" class="buttom">Clear</button>
                    <button type="submit" value="Send" class="buttom">Send</button>
                </footer>
            </div>    
        </form>
        <script src="../../../scripts/utils/verify.js"></script>
        <script src="../../../scripts/utils/selectAnimation.js"></script>
        <script src="../../../scripts/sections/management/discrepanciesValid.js"></script>
    </body>
</html>
