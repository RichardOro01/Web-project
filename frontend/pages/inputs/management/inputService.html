<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../../styles/globals.css">
        <link rel="stylesheet" href="../../../styles/inputs.css">
        <title>Brand</title>
    </head>
    <body>
        <form class="form" method="post">
            <h2 class="form_title">Insert Service</h2>
            <div class="form_container">
                <div class="text_group">
                    <input type="text" id="name" class="form_input" placeholder=" " maxlength="20" required>
                    <label for="name" class="form_label">Service name:</label>
                    <span class="form_line"></span>
                </div>
                <div class="text_group">
                    <input type="text" id="group" class="form_input" placeholder=" " maxlength="20" required>
                    <label for="group" class="form_label">Tour Group:</label>
                    <span class="form_line"></span>
                </div>
                <div class="text_group">
                    <input type="text" id="country" class="form_input" placeholder=" " required>
                    <label for="country" class="form_label">Country:</label>
                    <span class="form_line"></span>
                </div>
                <div class="text_group">
                    <input type="text" id="place" class="form_input" placeholder=" " maxlength="40" required>
                    <label for="place" class="form_label">Pickup place:</label>
                    <span class="form_line"></span>
                </div>
                <div class="text_group">
                    <input type="time" id="time" class="form_input" placeholder=" " required>
                    <label for="time" class="form_label">Pickup time:</label>
                    <span class="form_line"></span>
                </div>
                <div class="text_group">
                    <input type="number" id="pax" class="form_input" placeholder=" " min="1" max="200" required>
                    <label for="pax" class="form_label">Pax:</label>
                    <span class="form_line"></span>
                </div>
                <div class="text_group">
                    <input type="text" id="service" class="form_input" placeholder=" " maxlength="6" required>
                    <label for="service" class="form_label">Service(kms):</label>
                    <span class="form_line"></span>
                </div>
                <div class="text_group">
                    <input type="number" id="amount" class="form_input" placeholder=" " min="1" maxlength="6" required>
                    <label for="amount" class="form_label">Amount:</label>
                    <span class="form_line"></span>
                </div>
                <footer>
                    <button type="reset" value="Clear" class="buttom">Clear</button>
                    <button type="submit" value="Send" class="buttom">Send</button>
                </footer>
            </div>    
        </form>
        <script src="../../../scripts/utils/verify.js"></script>
        <script src="../../../scripts/utils/selectAnimation.js"></script>
        <script src="../../../scripts/sections/management/serviceValid.js"></script>
    </body>
</html>
