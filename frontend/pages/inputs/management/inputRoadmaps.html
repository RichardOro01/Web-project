<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../../styles/globals.css">
        <link rel="stylesheet" href="../../../styles/inputs.css">
        <title>Roadmap</title>
    </head>
    <body>
        <form class="form" method="post">
            <h2 class="form_title">Insert Roadmap</h2>
            <div class="form_container">
                <div class="text_group">
                    <input type="text" id="date" class="form_input" placeholder=" " required>
                    <label for="date" class="form_label">Date:</label>
                    <span class="form_line"></span>
                </div>
                <div class="text_group">
                    <input type="text" id="fleet" class="form_input" placeholder=" " maxlength="10" required>
                    <label for="fleet" class="form_label">Fleet number:</label>
                    <span class="form_line"></span>
                </div>
                <div class="text_group">
                    <input type="text" id="kms" class="form_input" placeholder=" " maxlength="6" required>
                    <label for="kms" class="form_label">Kms:</label>
                    <span class="form_line"></span>
                </div>
                <div class="text_group">
                    <input type="time" id="departure" class="form_input" placeholder=" " required>
                    <label for="departure" class="form_label">Departure time:</label>
                    <span class="form_line"></span>
                </div>
                <footer>
                    <button type="reset" value="Clear" class="buttom">Clear</button>
                    <button type="submit" value="Send" class="buttom">Send</button>
                </footer>
            </div>    
        </form>
        <script src="../../../scripts/utils/verify.js"></script>
        <script src="../../../scripts/utils/selectAnimation.js"></script>
        <script src="../../../scripts/sections/management/roadmapsValid.js"></script>
    </body>
</html>
