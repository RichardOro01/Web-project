<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../../styles/globals.css">
        <link rel="stylesheet" href="../../../styles/inputs.css">
        <title>Contract</title>
    </head>
    <body>
        <form class="form" method="post">
            <h2 class="form_title">Insert Contract</h2>
            <div class="form_container">
                <div class="text_group">
                    <input type="text" id="applicant" class="form_input" placeholder=" " maxlength="20" required>
                    <label for="applicant" class="form_label">Applicant:</label>
                    <span class="form_line"></span>
                </div>
                <div class="text_group">
                    <input type="text" id="start" class="form_input" onfocus="switchInputTypeDate(this)" onblur="switchBackToText(this)" placeholder=" " required>
                    <label for="start" class="form_label">Start date:</label>
                    <span class="form_line"></span>
                </div>
                <div class="text_group">
                    <input type="text" id="end" class="form_input" onfocus="switchInputTypeDate(this)" onblur="switchBackToText(this)" placeholder=" " required>
                    <label for="end" class="form_label">End date:</label>
                    <span class="form_line"></span>
                </div>
                <div class="text_group">
                    <input type="text" id="kms" class="form_input" placeholder=" " maxlength="6" required>
                    <label for="kms" class="form_label">Kms:</label>
                    <span class="form_line"></span>
                </div>
                <div class="text_group">
                    <input type="number" id="amount" class="form_input" placeholder=" " min="1" maxlength="6" required>
                    <label for="amount" class="form_label">Amount:</label>
                    <span class="form_line"></span>
                </div>
                <div class="text_group">
                    <input type="text" id="country" class="form_input" placeholder=" " required>
                    <label for="country" class="form_label">Country:</label>
                    <span class="form_line"></span>
                </div>
                <div class="text_group">
                    <input type="text" id="fleet" class="form_input" placeholder=" " maxlength="10" required>
                    <label for="fleet" class="form_label">Fleet number:</label>
                    <span class="form_line"></span>
                </div>
                <footer>
                    <button type="reset" value="Clear" class="buttom">Clear</button>
                    <button type="submit" value="Send" class="buttom">Send</button>
                </footer>
            </div>    
        </form>
        <script src="../../../scripts/utils/verify.js"></script>
        <script src="../../../scripts/utils/selectAnimation.js"></script>
        <script src="../../../scripts/sections/management/contractValid.js"></script>
        <script src="../../../scripts/utils/switchInput.js"></script>
        <script src="../../../scripts/utils/selectAnimation.js"></script>
    </body>
</html>
