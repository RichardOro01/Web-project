<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../../styles/globals.css">
        <link rel="stylesheet" href="../../../styles/inputs.css">
        <title>Brand</title>
    </head>
    <body>
        <form class="form" method="post">
            <h2 class="form_title">Insert Brand</h2>
            <div class="form_container">
                <div class="text_group">
                    <input type="text" id="brand_name" class="form_input" placeholder=" " required>
                    <label for="brand_name" class="form_label">Brand:</label>
                    <span class="form_line"></span>
                </div>
                <div class="text_group">
                    <input type="text" id="seats_amount" class="form_input" placeholder=" " required>
                    <label for="seats_amount" class="form_label">Seats:</label>
                    <span class="form_line"></span>
                </div>
                <div class="text_group">
                    <input type="text" id="spending" class="form_input" placeholder=" " required>
                    <label for="spending" class="form_label">Spending:</label>
                    <span class="form_line"></span>
                </div>
                <div class="select_group">
                    <select id="fuel" required>
                        <option value="null" selected hidden></option>
                        <option value="op2">Gasoline</option>
                    </select>
                    <label for="fuel" class="form_label_select">Fuel: </label>
                    <span class="form_line"></span>
                    <div class="form_static_line"></div>
                    <img src="../../../assets/icons/chevron-down.svg" alt="chevron-down" class="arrow_select">
                </div>
                <input type="submit" value="Send" class="buttom">
                <input type="reset" value="Clear" class="buttom">
            </div>    
        </form>
        <script src="../../../scripts/utils/verify.js"></script>
        <script src="../../../scripts/utils/selectAnimation.js"></script>
        <script src="../../../scripts/sections/services/brandValid.js"></script>
    </body>
</html>
