<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../../styles/globals.css">
        <link rel="stylesheet" href="../../../styles/inputs.css">
        <title>Couples</title>
    </head>
    <body>
        <form class="form" method="post">
            <h2 class="form_title">Insert Couples</h2>
            <div class="form_container">
                <div class="select_group">
                    <select id="name1" required>
                        <option value="null" selected hidden></option>
                        <option value="op2">Juan</option>
                    </select>
                    <label for="name1" class="form_label_select">Name 1: </label>
                    <span class="form_line"></span>
                    <div class="form_static_line"></div>
                    <img src="../../../assets/icons/chevron-down.svg" alt="chevron-down" class="arrow_select">
                </div>
                <div class="select_group">
                    <select id="name2" required>
                        <option value="null" selected hidden></option>
                        <option value="op2">Pedro</option>
                    </select>
                    <label for="name2" class="form_label_select">Name 2: </label>
                    <span class="form_line"></span>
                    <div class="form_static_line"></div>
                    <img src="../../../assets/icons/chevron-down.svg" alt="chevron-down" class="arrow_select">
                </div>
                <footer>
                    <button type="reset" value="Clear" class="buttom">Clear</button>
                    <button type="submit" value="Send" class="buttom">Send</button>
                </footer>
            </div>
        </form>
        <script src="../../../scripts/regularPhrase.js"> </script>
        <script src="../../../scripts/selectAnimation.js"></script>
        <script src="../../../scripts/driverValid.js"></script>
    </body>
</html>
