<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../../styles/globals.css">
        <link rel="stylesheet" href="../../../styles/inputs.css">
        <title>Discrepancie</title>
    </head>
    <body>
        <form class="form" method="post">
            <h2 class="form_title">Insert Brand</h2>
            <div class="form_container">
                <div class="text_group">
                    <input type="text" id="month" class="form_input" placeholder=" " required>
                    <label for="brand_name" class="form_label">Month:</label>
                    <span class="form_line"></span>
                </div>
                <div class="text_group">
                    <input type="text" id="fleet" class="form_input" placeholder=" " required>
                    <label for="seats_amount" class="form_label">Fleet number:</label>
                    <span class="form_line"></span>
                </div>
                <div class="text_group">
                    <input type="text" id="planed" class="form_input" placeholder=" " required>
                    <label for="spending" class="form_label">Planned kms:</label>
                    <span class="form_line"></span>
                </div>
                <div class="text_group">
                    <input type="text" id="tours" class="form_input" placeholder=" " required>
                    <label for="brand_name" class="form_label">Tours kms:</label>
                    <span class="form_line"></span>
                </div>
                <div class="text_group">
                    <input type="text" id="difference" class="form_input" placeholder=" " required>
                    <label for="seats_amount" class="form_label">Difference kms:</label>
                    <span class="form_line"></span>
                </div>
                <div class="text_group">
                    <input type="text" id="planedFuel" class="form_input" placeholder=" " required>
                    <label for="spending" class="form_label">Planned fuel:</label>
                    <span class="form_line"></span>
                </div>
                <div class="text_group">
                    <input type="text" id="consumedFuel" class="form_input" placeholder=" " required>
                    <label for="spending" class="form_label">Consumed fuel:</label>
                    <span class="form_line"></span>
                </div>
                <div class="text_group">
                    <input type="text" id="spendingFuel" class="form_input" placeholder=" " required>
                    <label for="spending" class="form_label">Dif spending fuel:</label>
                    <span class="form_line"></span>
                </div>
                <input type="submit" value="Send" class="buttom">
                <input type="reset" value="Clear" class="buttom">
            </div>    
        </form>
        <script src="../../../scripts/selectAnimation.js"></script>
        <script src="../../../scripts/managment/discrepanciesValid.js"></script>
    </body>
</html>
