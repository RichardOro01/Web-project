<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../../../styles/globals.css">
        <link rel="stylesheet" href="../../../styles/inputs.css">
        <title>Roadmap</title>
    </head>
    <body>
        <form class="form" method="post">
            <h2 class="form_title">Insert Brand</h2>
            <div class="form_container">
                <div class="text_group">
                    <input type="text" id="date" class="form_input" placeholder=" " required>
                    <label for="brand_name" class="form_label">Date:</label>
                    <span class="form_line"></span>
                </div>
                <div class="text_group">
                    <input type="text" id="fleet" class="form_input" placeholder=" " required>
                    <label for="seats_amount" class="form_label">Fleet number:</label>
                    <span class="form_line"></span>
                </div>
                <div class="text_group">
                    <input type="text" id="kms" class="form_input" placeholder=" " required>
                    <label for="spending" class="form_label">Kms:</label>
                    <span class="form_line"></span>
                </div>
                <div class="text_group">
                    <input type="text" id="departure" class="form_input" placeholder=" " required>
                    <label for="spending" class="form_label">Departure time:</label>
                    <span class="form_line"></span>
                </div>
                <input type="submit" value="Send" class="buttom">
                <input type="reset" value="Clear" class="buttom">
            </div>    
        </form>
        <script src="../../../scripts/utils/verify.js"></script>
        <script src="../../../scripts/selectAnimation.js"></script>
        <script src="../../../scripts/managment/roadmapsValid.js"></script>
    </body>
</html>
