<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../styles/inputs.css">
        <title>Car</title>
    </head>
    <body>
        <form class="form" method="post">
            <h2 class="form_title">Insert Car</h2>
            <div class="form_container">
                <div class="text_group">
                    <input type="text" class="form_input" id="plate" placeholder=" " required>
                    <label for="plate" class="form_label">Plate:</label>
                    <span class="form_line"></span>
                </div>
                <div class="text_group">
                    <input type="text" class="form_input" id="fleet_number" placeholder=" " required>
                    <label for="fleet_number" class="form_label">Fleet Number:</label>
                    <span class="form_line"></span>
                </div>
                <div class="select_group">
                    <select id="couple" required>
                        <option value="null" selected hidden></option>
                        <option value="op2">0110</option>
                    </select>
                    <label for="couple" class="form_label_select">Couple: </label>
                    <span class="form_line"></span>
                    <div class="form_static_line"></div>
                    <img src="../../assets/icons/chevron-down.svg" alt="chevron-down" class="arrow_select">
                </div>
                <div class="select_group">
                    <select id="brand" required>
                        <option value="null" selected hidden></option>
                        <option value="op2">Lada</option>
                    </select>
                    <label for="brand" class="form_label_select">Brand: </label>
                    <span class="form_line"></span>
                    <div class="form_static_line"></div>
                    <img src="../../assets/icons/chevron-down.svg" alt="chevron-down" class="arrow_select">
                </div>
                <input type="submit" value="Send" class="buttom">
                <input type="reset" value="Clear" class="buttom">
            </div>
        </form>
        <script src="../../scripts/selectAnimation.js"></script>
    </body>
</html>
