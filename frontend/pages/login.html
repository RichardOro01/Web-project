<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Transbus | Autenticaci√≥n</title>
        <link rel="stylesheet" href="../styles/login.css" />
    </head>
    <body>
        <main id="form-container">
            <h1>Transbus</h1>
            <h4>Access control</h4>
            <section id="bus-container">
                <img src="../assets/bus.svg" alt="bus" width="148px" id="bus"/>
                <span class="street" id="street-1"></span>
                <span class="street" id="street-2"></span>
                <span class="street" id="street-3"></span>
                <span class="street" id="street-4"></span>
                <span class="street" id="street-5"></span>
                <span class="street" id="street-6"></span>
                <span class="street" id="street-7"></span>
            </section>
            <form method="post">
                <div class="form-item">
                    <img src="../assets/icons/user.svg" alt="user" />
                    <input name="user" type="text" placeholder="user" maxlength="100" required/>
                </div>
                <div class="form-item">
                    <img src="../assets/icons/lock.svg" alt="user" />
                    <input name="password" type="password" placeholder="********" maxlength="100" required/>
                </div>
                <button type="submit">Login</button>
            </form>
        </main>
    </body>
</html>
